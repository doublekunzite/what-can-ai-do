        // Store user ratings in localStorage
        const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
        
        // Share prompt function
        function sharePrompt(convId) {
            const url = window.location.origin + window.location.pathname + '#prompt-' + convId;
            navigator.clipboard.writeText(url).then(() => {
                // Visual feedback
                const btn = document.querySelector(`[data-id="${convId}"] .share-btn`);
                const originalText = btn.textContent;
                btn.textContent = '‚úì Link Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        // Scroll to and expand a specific prompt
        function scrollToPrompt(convId) {
            const promptElement = document.querySelector(`#prompt-${convId}`);
            if (promptElement) {
                promptElement.open = true;
                promptElement.classList.add('prompt-highlight');
                
                setTimeout(() => {
                    promptElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 100);
                
                setTimeout(() => {
                    promptElement.classList.remove('prompt-highlight');
                }, 2000);
            }
        }
        
        // Check URL hash on page load
        function checkUrlHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#prompt-')) {
                const convId = parseInt(hash.replace('#prompt-', ''));
                setTimeout(() => {
                    scrollToPrompt(convId);
                }, 500);
            }
        }

      function renderConversations(filteredConversations = conversations) {

        const takeawaysSection = conv.takeaways && conv.takeaways.length > 0

            : '';
        
        // Special handling for "How I Made This Website" - response already contains full structure
        if (conv.id === 1) {

        // Filter function
        function filterConversations() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const selectedCategory = document.querySelector('.filter-btn.active').dataset.category;
            const selectedModel = document.getElementById('modelSelect').value;
            
            const filtered = conversations.filter(conv => {
                const matchesSearch = !searchTerm || 
                    conv.title.toLowerCase().includes(searchTerm) ||
                    conv.prompt.toLowerCase().includes(searchTerm) ||
                    conv.response.toLowerCase().includes(searchTerm) ||
                    conv.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = selectedCategory === 'all' || 
                    conv.tags.includes(selectedCategory);
                
                const matchesModel = selectedModel === 'all' || 
                    conv.model === selectedModel;
                
                return matchesSearch && matchesCategory && matchesModel;
            });
            
            renderConversations(filtered);
        }
        
        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterConversations);
        document.getElementById('modelSelect').addEventListener('change', filterConversations);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterConversations();
            });
        });
        
        // Listen for hash changes
        window.addEventListener('hashchange', checkUrlHash);
        
        // Initial render and hash check
        renderConversations();
        checkUrlHash();
    </script>
