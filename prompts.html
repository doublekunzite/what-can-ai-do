        // Share prompt function
        function sharePrompt(convId) {
            const url = window.location.origin + window.location.pathname + '#prompt-' + convId;
            navigator.clipboard.writeText(url).then(() => {
                // Visual feedback
                const btn = document.querySelector(`[data-id="${convId}"] .share-btn`);
                const originalText = btn.textContent;
                btn.textContent = '‚úì Link Copied!';
                setTimeout(() => {

                }, 2000);
            });
        }
        
        // Scroll to and expand a specific prompt
        function scrollToPrompt(convId) {
            const promptElement = document.querySelector(`[data-id="${convId}"]`);
            if (promptElement) {
                // Expand the dropdown
                if (promptElement.tagName === 'DETAILS') {
                    promptElement.open = true;
                }
                
                // Add highlight effect
                promptElement.classList.add('prompt-highlight');
                
                // Scroll to element
                setTimeout(() => {
                    promptElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 100);
                
                // Remove highlight after animation
                setTimeout(() => {
                    promptElement.classList.remove('prompt-highlight');
                }, 2000);
            }
        }

        // Filter function
        function filterConversations() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const selectedCategory = document.querySelector('.filter-btn.active').dataset.category;
            const selectedModel = document.getElementById('modelSelect').value;
            
            const filtered = conversations.filter(conv => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    conv.title.toLowerCase().includes(searchTerm) ||
                    conv.prompt.toLowerCase().includes(searchTerm) ||
                    conv.response.toLowerCase().includes(searchTerm) ||
                    conv.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                // Category filter
                const matchesCategory = selectedCategory === 'all' || 
                    conv.tags.includes(selectedCategory);
                
                // Model filter
                const matchesModel = selectedModel === 'all' || 
                    conv.model === selectedModel;
                
                return matchesSearch && matchesCategory && matchesModel;
            });
            
            renderConversations(filtered);
        }
        
        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterConversations);
        document.getElementById('modelSelect').addEventListener('change', filterConversations);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterConversations();
            });
        });
        
        // Listen for hash changes
